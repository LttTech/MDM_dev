<div class = "container">
    <div class = "main">
        <div class = "row">
            <div class = "col-md-4 mt-1">
                <div class = "card text-center sidebar">
                    <div class = "card-body">
                        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" width = "150">
                        <div class = "mt-3">
                            <h3> {{ user.username }} </h3>
                            <a href = "{% url 'edit_profile' %}"> Edit Profile </a>
                            <a href = "#"> Change Profile Picture </a>
                            <a href = "#"> Change Password </a>
                            <a href = "#"> Delete Account </a>

                        </div>
                    </div>
                </div>
            </div>
            <div class = "col-md-8 mt-1">
                <div class = "card mb-3 content">
                    <h1 class = "m-3 pt-3"> User Details </h1>
                    <div class = "card-body">
                        <div class = "row">
                            <div class = "col-md-3">
                                <h5> Full Names: </h5>
                            </div>
                            <div class = "col-md-9 text-secondary">
                                {{ user.username }}
                            </div>
                        </div>
                        <hr>
                        <div class = "row">
                            <div class = "col-md-3">
                                <h5> Username: </h5>
                            </div>
                            <div class = "col-md-9 text-secondary">
                                {{ user.username }}
                            </div>
                        </div>
                        <hr>
                        <div class = "row">
                            <div class = "col-md-3">
                                <h5> Email: </h5>
                            </div>
                            <div class = "col-md-9 text-secondary">
                                {{ user.email }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
